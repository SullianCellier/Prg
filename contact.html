<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 404</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #11121a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            color: #e74c3c; /* Red by default */
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            /* ADDED: Transition for fluid color change */
            transition: color 0.3s ease;
        }

        h2 { font-size: 2rem; margin-top: -20px; }

        p {
            font-size: 1.2rem;
            color: #aaa;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            display: inline-block; /* Important for hover to work well */
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <main>
        <h1 id="titre-404">404</h1>
        
        <h2>Oops! Page not found.</h2>
        <p>
            Sorry, the page you are looking for might have been removed, 
            had its name changed, or is temporarily unavailable.
        </p>

        <a href="index.html" class="btn" id="bouton-retour">Back to Home</a>
    </main>

    <footer>
        <p style="font-size: 0.8rem; margin-top: 50px;">
            &copy; 2025 - Vertex Watch by Nedernac_94
        </p>
    </footer>

    <script>
        // 1. Get both elements
        const titre = document.getElementById('titre-404');
        const bouton = document.getElementById('bouton-retour');

        // 2. When mouse ENTERS the button
        bouton.addEventListener('mouseenter', () => {
            titre.style.color = '#3498db'; // Title becomes blue (like the button)
        });

        // 3. When mouse LEAVES the button
        bouton.addEventListener('mouseleave', () => {
            titre.style.color = '#e74c3c'; // Title turns back to red
        });
    </script>

</body>
</html>
